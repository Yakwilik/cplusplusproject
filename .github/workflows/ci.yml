on: push

jobs:
  check:
    runs-on: ubuntu-latest
    container: andeo1812/gcc_check_gtest
    steps:
      - uses: actions/checkout@v2
      - run: make check
  build:
    runs-on: ubuntu-latest
    container: andeo1812/gcc_check_gtest
    steps:
    - uses: actions/checkout@v2
    - run: make build
  test:
    runs-on: ubuntu-latest
    container: andeo1812/gcc_check_gtest
    steps:
      - uses: actions/checkout@v2
      - run: make test